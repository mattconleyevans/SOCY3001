<!-- JHP/application/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query OpenAI</title>
</head>
<body>
    <h1>Query OpenAI</h1>
    <form action="/" method="post">
        <label for="query_text">Enter your query:</label>
        <input type="text" id="query_text" name="query_text" required>
        <button type="submit">Submit</button>
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
